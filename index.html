<!DOCTYPE html><html lang="ru"><head>
  <meta charset="UTF-8">
  <title>bad.ly</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
      font-family: 'Courier New', monospace;
    }

    .logo {
      font-size: 80px;
      font-weight: bold;
      color: #1a1a1a;
      cursor: none;
      user-select: none;
      letter-spacing: -2px;
      display: flex;
    }

    .logo span {
      display: inline-block;
      transition: transform 0.1s ease-out, color 0.2s;
    }

    .cursor {
      position: absolute;
      width: 15px;
      height: 15px;
      background: #aaff00;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      opacity: 0.8;
      z-index: 10;
      filter: blur(2px);
      box-shadow: 0 0 15px #aaff00;
      transition: opacity 0.3s ease;
    }

    .links {
      position: absolute;
      bottom: 30px;
      display: flex;
      gap: 30px; 
      font-size: 14px;
      letter-spacing: 2px;
    }

    .links a {
      color: #444;
      text-decoration: none;
      transition: color 0.3s;
      position: relative;
      padding: 0 5px;
    }

    .links a:hover {
      color: #aaff00;
    }

    .links a::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 1px;
      background: #aaff00;
      transition: width 0.3s;
    }

    .links a:hover::after {
      width: 100%;
    }

    @keyframes flicker {
      0% { opacity: 0.8; }
      50% { opacity: 1; }
      100% { opacity: 0.9; }
    }

    .active-letter {
      color: #aaff00 !important;
      text-shadow: 0 0 10px #aaff00, 0 0 20px #aaff00;
      animation: flicker 0.1s infinite;
    }
  </style>
</head>
<body>
  <div class="logo" id="logo">
    <span>b</span><span>a</span><span>d</span><span>.</span><span>l</span><span>y</span>
  </div>
  
  <div class="links">
    <a href="https://github.com/veryverybadly" target="_blank">github.com/veryverybadly</a>
    <a href="https://t.me/verybad_lyy" target="_blank">t.me/verybad_lyy</a>
  </div>

  <div class="cursor" id="cursor"></div>

  <script>
    const logo = document.getElementById('logo');
    const cursor = document.getElementById('cursor');
    const letters = logo.querySelectorAll('span');

    document.addEventListener('mousemove', (e) => {
      cursor.style.left = e.clientX + 'px';
      cursor.style.top = e.clientY + 'px';

      const mouseX = e.clientX;
      const mouseY = e.clientY;

      letters.forEach(letter => {
        const rect = letter.getBoundingClientRect();
        const letterX = rect.left + rect.width / 2;
        const letterY = rect.top + rect.height / 2;

        const distX = mouseX - letterX;
        const distY = mouseY - letterY;
        const distance = Math.sqrt(distX * distX + distY * distY);

        if (distance < 100) {
          const force = (100 - distance) / 100;
          const moveX = (distX / distance) * force * -15;
          const moveY = (distY / distance) * force * -15;
          
          letter.style.transform = `translate(${moveX}px, ${moveY}px)`;
          letter.classList.add('active-letter');
          cursor.style.opacity = '0.4';
        } else {
          letter.style.transform = 'translate(0, 0)';
          letter.classList.remove('active-letter');
          cursor.style.opacity = '0.8';
        }
      });
    });

    logo.addEventListener('mouseleave', () => {
      letters.forEach(letter => {
        letter.style.transform = 'translate(0, 0)';
        letter.classList.remove('active-letter');
      });
    });
  </script>
</body></html>
